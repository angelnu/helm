{{- if .Values.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "glusterInmortalVolume.fullname" .|lower }}-test-volume"
  labels:
{{ include "glusterInmortalVolume.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
    #"helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ include "glusterInmortalVolume.fullname" .|lower }}-test-volume"
      labels:
        {{ include "glusterInmortalVolume.labels" . | nindent 8 }}
    spec:
      volumes:
        - name: pv-test
          persistentVolumeClaim:
            claimName: {{ include "glusterInmortalVolume.testPvcName" . }}
      containers:
        - name: ls
          image: busybox
          command: ['ls']
          args:  ['/test']
          volumeMounts:
            - mountPath: "/test"
              name: pv-test
      restartPolicy: Never
{{- end }}
